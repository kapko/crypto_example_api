<h1>Login</h1>
<form [formGroup]="form" (submit)="login()">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
    <small *ngIf="showError('email', 'required')" class="form-text text-danger">Required</small>
  </div>

  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1"
      placeholder="Password">
    <small *ngIf="showError('password', 'required')" class="form-text text-danger">Required</small>
    <small *ngIf="showError('password', 'minlength')" class="form-text text-danger">Минимум 3</small>
  </div>
  <small *ngIf="errorMessage" class="form-text text-danger">
    {{errorMessage}}
    <br>
    <br>
  </small>

  <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Submit</button>
</form>
